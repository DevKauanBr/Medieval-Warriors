<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Warriors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <img src="teste.png" id="imagem">

        <div class="joystick">
            <button class="botao" id="cima">↑</button>
            <div class="horizontal">
                <button class="botao" id="esquerda">←</button>
                <button class="botao" id="direita">→</button>
            </div>
            <button class="botao" id="baixo">↓</button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
